<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Order的demo</title>
    <script src="http://g.tbcdn.cn/kissy/k/1.4.2/seed.js" charset="utf-8"></script>
    <link rel="stylesheet" href="http://g.tbcdn.cn/kissy/k/1.3.0/css/dpl/base-min.css">
    <style>
        .ks-order-wrapper{list-style:none;padding:0;margin:10px;overflow:hidden;background:#f2f2f2;border:1px solid #e3e3e3;}
        .ks-order-item{float:left;}
        .ks-order-item a{display:block;padding:5px 20px;border-right:1px solid #ddd;}
        .ks-order-activated,.ks-order-activated a,.ks-order-item a:hover{background:#fff;color:#f80;}
    </style>
</head>
<body>
<h2>Order的demo</h2>
<div id="foo"></div>
<script>
    var S = KISSY;
    if (S.Config.debug) {
        var srcPath = "../../";
        S.config({
            packages:[
                {
                    name:"gallery/order",
                    path:srcPath,
                    charset:"utf-8",
                    ignorePackageNameInUri:true
                }
            ]
        });
    }

    S.use('gallery/order/1.0/index', function (S, Order) {
        new Order({
            node : '#foo',
            data : [{
                displayName : '默认',
                isTwoWay : false
            },{
                displayName : '价格',
                default : 'asc'
            },{
                displayName : '销量',
                activated : true
            },{
                displayName : '时间'
            }]
        });
    })
</script>
</body>
</html>
